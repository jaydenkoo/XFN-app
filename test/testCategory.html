<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <button id="bt1">获取所有菜品类别</button>
  <button id="bt2">删除菜品类别</button>
  <button id="bt3">添加新的菜品类别</button> 
  <button id="bt4">修改菜品类别</button>
  <script src="./axios.min.js"></script>
  <script>
    bt1.onclick = function(){
      axios.get('http://127.0.0.1:8090/admin/category').then((result)=>{
        console.log('获取菜品类别成功：');
        console.log(result.data);
      }).catch((err)=>{
        console.log(err); 
      })
    }

    bt2.onclick = function(){
      //PUT/DELETE请求之前浏览器会先提交一个
      //“预取请求”—— Preflight Request—— 
      //请求方法为OPTIONS，目的是询问服务器是否支持接下来的请求方法
      axios.delete('http://127.0.0.1:8090/admin/category/1').then((result)=>{
        console.log('删除类别执行成功：')
        console.log(result.data);
      }).catch((err)=>{
        console.log(err);
      })
    }

    bt3.onclick = function(){
      //向服务器发送JSON类型的请求数据
      var data = {cname: '恐龙类'};
      axios.post('http://127.0.0.1:8090/admin/category', data).then((result)=>{
        console.log('添加新的类别成功')
        console.log(result.data);
      }).catch((err)=>{
        console.log(err);
      })
    }

    bt4.onclick = function(){
      //向服务器发送JSON类型的请求数据
      var data = {cid: 60, cname: '恐龙类'};
      axios.put('http://127.0.0.1:8090/admin/category', data).then((result)=>{
        console.log('类别修改成功')
        console.log(result.data);
      }).catch((err)=>{
        console.log(err);
      })
    }
  </script>
</body>
</html>
